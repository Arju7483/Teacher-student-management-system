
<div class="container">
   <table class = "table">
    <thead>
      <tr>
        <th>ID</th> <th>Name</th> <th>Email</th> <th>Action</th>
    </tr> 
    @for (item of teacherList; track $index) {
        <tr>
            <td>{{item.ID}}</td>
            <td>{{item.Name}}</td> 
            <td>{{item.Email}}</td> 
            <td>
                <button type="submit" class="btn btn-sm btn-success " (click)="onEdit(item)">Update</button>
                <button type="submit" class="btn btn-sm btn-danger ms-2" (click)="onDelete(item.ID)">Delete</button>
                <a [routerLink]="['/teacherDetails', item.ID]" class="btn btn-sm btn-dark ms-2">
  Details
</a>
            </td>
        </tr>
    }
    </thead>
    
   </table>
</div>
 @if(isUpdate == true){
        <div class="allteacher">
         
        <form [formGroup] = "updateTeacherForm" (ngSubmit)="Save()">
            <button id = "cross" type="button" (click)="Back()">X</button>
            <pre>
            <label for="ID">Teachers ID  </label>
            <input type="text" id="ID" formControlName = "ID" > <br>
            <label for="name">Name  </label>
            <input type="text" id="name" formControlName = "Name"> <br>
            <label for="email">Email </label>
            <input type="email" id="email" formControlName = "Email"> <br>
            <label for="dept">Department </label>
            <input type="text" id="dept" formControlName = "Dept"> <br>
            <button type="submit" class="btn btn-danger" > Update</button>
            </pre>
        </form>
        </div>
    }
