      <h4 class="mb-0">Teacher's Details</h4>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Teacher's ID:</strong> {{Detail.ID}}</li>
        <li class="list-group-item"><strong>Name:</strong> {{Detail.Name}}</li>
        <li class="list-group-item"><strong>Email:</strong> {{Detail.Email}}</li>
        <li class="list-group-item"><strong>Department:</strong> {{Detail.Dept}}</li>
      </ul>
    </div>
  </div>
</div>
